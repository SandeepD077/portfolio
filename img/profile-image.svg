<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background with futuristic border -->
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffff" />
      <stop offset="50%" stop-color="#ff00ff" />
      <stop offset="100%" stop-color="#ffff00" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Circular border with glow effect -->
  <circle cx="150" cy="150" r="145" fill="none" stroke="url(#borderGradient)" stroke-width="5" filter="url(#glow)" />
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="#333" />
  
  <!-- User initial as fallback -->
  <text x="150" y="170" font-family="Arial" font-size="100" fill="#fff" text-anchor="middle">S</text>
</svg>