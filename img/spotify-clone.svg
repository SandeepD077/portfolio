  <path d="M430 110 L430 190 Q430 210 410 210 Q390 210 390 190 Q390 170 410 170 L410 110 Z" fill="#121212"/>
  <circle cx="410" cy="110" r="15" fill="#121212"/>
  
  <!-- Music Controls -->
  <rect x="200" y="250" width="400" height="10" rx="5" ry="5" fill="#333"/>
