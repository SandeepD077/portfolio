  <circle cx="350" cy="255" r="8" fill="#fff"/>
  
  <!-- Control Buttons -->
  <circle cx="350" cy="300" r="25" fill="#fff" stroke="#333" stroke-width="2"/>
  <polygon points="340,290 340,310 365,300" fill="#121212"/>
  
  <circle cx="280" cy="300" r="15" fill="none" stroke="#fff" stroke-width="2"/>
  <polygon points="275,295 275,305 270,300" fill="#fff"/>
  
  <circle cx="420" cy="300" r="15" fill="none" stroke="#fff" stroke-width="2"/>
